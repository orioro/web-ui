<!DOCTYPE html>
<html>
<head>
	<title>demo-1</title>
	<style type="text/css">
		body {
			font-family: 'Helvetica', sans-serif;
		}

		#demo-popup {
			display: none;
			width: 400px;
			height: 200px;

			background-color: skyblue;
		}

		#demo-popup.active {
			display: block;
		}
	</style>
</head>
<body>

	<div
		id="demo-popup"
		data-component="popup">
		<input type="" autofocus name="">
	</div>

	<button
		data-component="trigger"
		data-trigger-target="#demo-popup">
		toggle
	</button>

	<button
		data-component="trigger"
		data-trigger-target="#demo-popup"
		data-trigger-action="open">
		open
	</button>
	<button
		data-component="trigger"
		data-trigger-target="#demo-popup"
		data-trigger-action="close">
		close
	</button>

	<script type="text/javascript" src="index.bundle.js"></script>
</body>
</html>
